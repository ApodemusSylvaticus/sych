<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jettison Demo Controls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link href="../styles/globals.css" rel="stylesheet">
    <style>
        /* Updated global styles */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px; /* Default font size */
            font-family: Arial, sans-serif;
            overflow: auto; /* Allows scrolling if content exceeds the viewport */
        }

        #cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Aligns items to the start of the flex line */
            align-items: flex-start; /* Ensures that items are aligned at their top edge */
            gap: 20px; /* Space between cards */
            padding: 20px; /* Padding inside the container */
            max-width: 1200px; /* Maximum width of the container */
            margin: 20px auto; /* Centers the container with margin */
            width: 100%; /* Uses full width but respects max-width */
            box-sizing: border-box; /* Includes padding and border in the width */
        }

        .card {
            flex: 0 0 auto; /* Do not grow, do not shrink, auto basis based on content */
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px; /* Padding inside each card */
            width: calc(33.333% - 40px); /* Calculation accounts for gap and padding */
        }

        @media (max-width: 768px) {
            .card {
                width: calc(50% - 40px); /* Two cards per row in smaller screens */
            }
        }

        @media (max-width: 500px) {
            .card {
                width: 100%; /* Full width on very small screens */
            }
        }
    </style>
    <script src="../js/ctl_app.js" type="module"></script>
</head>
<body>
<!-- Container for the flex layout of cards -->
<div id="cards-container"></div>
</body>
</html>
